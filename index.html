<!DOCTYPE html>
<html lang="en">
<head>
  <title>Slide Puzzle</title>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="data:;base64,">
  <style>
    body { font-family: sans-serif; }
    img {
      border: 1px solid black;
      display: inline-block;
      margin: -3px
    }
    .goal-image {
      display: inline-block;
      vertical-align: top;
      margin-right: 10px;
    }
    .pieces { display: inline-block; vertical-align: top; }
    .piece-row { margin: 0; padding: 0;  }
  </style>
</head>
<body>
  <h1>Slide Puzzle</h1>
  <p>Move the pieces around by clicking on them.  The pieces will swap places with the blank space if it is directly beside it.  The goal is to move the pieces to match the goal image. </p>
  <h2 id="puzzle-name"></h2>
  <div>
    <div class="goal-image">
      <img id="puzzle-goal" alt="Puzzle Goal" />
      <div>Goal Image</div>
    </div>
    <div class="pieces">
      <div class="piece-row">
        <img id="puzzle-piece-1" alt="Piece 1" onclick="movePiece(event)"/>
        <img id="puzzle-piece-2" alt="Piece 2" onclick="movePiece(event)"/>
        <img id="puzzle-piece-3" alt="Piece 3" onclick="movePiece(event)"/>
      </div>
      <div class="piece-row">
        <img id="puzzle-piece-4" alt="Piece 4" onclick="movePiece(event)" />
        <img id="puzzle-piece-5" alt="Piece 5" onclick="movePiece(event)" />
        <img id="puzzle-piece-6" alt="Piece 6" onclick="movePiece(event)" />
      </div>
      <div class="piece-row">
        <img id="puzzle-piece-7" alt="Piece 7" onclick="movePiece(event)" />
        <img id="puzzle-piece-8" alt="Piece 8" onclick="movePiece(event)" />
        <img id="puzzle-piece-9" alt="Piece 9" onclick="movePiece(event)" />
      </div>
      <div>Your Pieces</div>
    </div>
  </div>
  <script type="text/javascript" src="./app.js" defer="true"></script>
</body>
</html>
